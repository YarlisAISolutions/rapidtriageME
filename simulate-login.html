<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulate Login - RapidTriageME</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }
        code {
            background: #f7fafc;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ RapidTriageME Login Simulator</h1>
        
        <p>This page simulates a login to test the profile functionality.</p>
        
        <button class="btn" onclick="simulateLogin()">
            Simulate Login with Test User
        </button>
        
        <button class="btn" onclick="simulateKeycloakLogin()">
            Simulate Keycloak SSO Login
        </button>
        
        <button class="btn" onclick="clearSession()">
            Clear Session
        </button>
        
        <button class="btn" onclick="window.open('https://rapidtriage.me/profile', '_blank')">
            Open Profile Page
        </button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.style.display = 'block';
            status.innerHTML = message;
        }
        
        async function simulateLogin() {
            // Generate a mock JWT token
            const header = btoa(JSON.stringify({
                alg: 'HS256',
                typ: 'JWT'
            }));
            
            const payload = btoa(JSON.stringify({
                sub: 'user123',
                email: 'test@rapidtriage.me',
                name: 'Test User',
                iat: Math.floor(Date.now() / 1000),
                exp: Math.floor(Date.now() / 1000) + (24 * 60 * 60)
            }));
            
            const signature = 'mock-signature';
            const token = `${header}.${payload}.${signature}`;
            
            // Store token and user data
            localStorage.setItem('rapidtriage_auth_token', token);
            sessionStorage.setItem('rapidtriage_auth_token', token);
            
            const userData = {
                id: 'user123',
                name: 'Test User',
                email: 'test@rapidtriage.me',
                company: 'RapidTriageME Demo',
                organization: 'Demo Organization',
                subscription: {
                    plan: 'pro',
                    status: 'active',
                    expiresAt: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString()
                },
                twoFactorEnabled: false,
                apiKeyCount: 3
            };
            
            localStorage.setItem('rapidtriage_user', JSON.stringify(userData));
            
            showStatus(`
                <strong>âœ… Login Simulated!</strong><br><br>
                <strong>User:</strong> ${userData.email}<br>
                <strong>Plan:</strong> ${userData.subscription.plan}<br>
                <strong>Token:</strong> <code>${token.substring(0, 20)}...</code><br><br>
                You can now <a href="https://rapidtriage.me/profile" target="_blank">open the profile page</a> to test it.
            `, 'success');
        }
        
        async function simulateKeycloakLogin() {
            // This would normally redirect to Keycloak
            const keycloakUrl = 'https://auth.yarlis.ai/realms/rapidtriage-production/protocol/openid-connect/auth';
            const params = new URLSearchParams({
                client_id: 'rapidtriage-webapp',
                response_type: 'code',
                scope: 'openid profile email',
                redirect_uri: 'https://rapidtriage.me/auth/callback'
            });
            
            showStatus(`
                <strong>ðŸ”— Keycloak SSO URL Generated!</strong><br><br>
                In a real implementation, you would be redirected to:<br><br>
                <code style="word-break: break-all;">${keycloakUrl}?${params}</code><br><br>
                <strong>Test Credentials:</strong><br>
                Email: test@example.com<br>
                Password: Test123!<br><br>
                <a href="${keycloakUrl}?${params}" target="_blank">Open Keycloak Login</a>
            `, 'info');
        }
        
        function clearSession() {
            localStorage.removeItem('rapidtriage_auth_token');
            localStorage.removeItem('rapidtriage_user');
            sessionStorage.removeItem('rapidtriage_auth_token');
            
            showStatus('âœ… Session cleared! You are now logged out.', 'success');
        }
        
        // Check current session on load
        window.onload = function() {
            const token = localStorage.getItem('rapidtriage_auth_token');
            const user = localStorage.getItem('rapidtriage_user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                showStatus(`
                    <strong>ðŸ“‹ Current Session Found:</strong><br><br>
                    <strong>User:</strong> ${userData.email}<br>
                    <strong>Name:</strong> ${userData.name}<br>
                    <strong>Company:</strong> ${userData.company || 'Not set'}<br><br>
                    <a href="https://rapidtriage.me/profile" target="_blank">Open Profile</a> |
                    <a href="javascript:clearSession()">Clear Session</a>
                `, 'info');
            }
        };
    </script>
</body>
</html>
