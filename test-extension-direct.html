<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test RapidTriage Extension Connection</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        .test-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #1a472a;
            border-left: 4px solid #4caf50;
        }
        .error {
            background: #4a1a1a;
            border-left: 4px solid #f44336;
        }
        .info {
            background: #1a3a4a;
            border-left: 4px solid #2196f3;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a9e;
        }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <h1>üöÄ RapidTriage Extension Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Test Local Server</h2>
        <button onclick="testServer()">Test Server Connection</button>
        <div id="server-status"></div>
    </div>

    <div class="test-section">
        <h2>2. Extension Status</h2>
        <button onclick="checkExtension()">Check Extension</button>
        <div id="extension-status"></div>
    </div>

    <div class="test-section">
        <h2>3. Console Logs</h2>
        <p>Open DevTools Console (F12) and look for:</p>
        <pre><code>[RapidTriage] Panel initialization starting...
[RapidTriage] Starting server discovery...
[RapidTriage] Server connected: {...}</code></pre>
        <button onclick="window.open('', '_blank').location='chrome://extensions/?id=apmgcakokbocmcnioakggmjhjaiablci'">Open Extensions Page</button>
    </div>

    <div class="test-section">
        <h2>4. Debug Information</h2>
        <button onclick="showDebugInfo()">Show Debug Info</button>
        <div id="debug-info"></div>
    </div>

    <script>
        async function testServer() {
            const statusDiv = document.getElementById('server-status');
            statusDiv.innerHTML = '<div class="status info">Testing server...</div>';
            
            try {
                const response = await fetch('http://localhost:3025/.identity');
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <strong>‚úÖ Server is RUNNING</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            <strong>‚ùå Server returned error: ${response.status}</strong>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Cannot connect to server</strong>
                        <p>${error.message}</p>
                        <p>Make sure server is running: <code>./start-server.sh</code></p>
                    </div>
                `;
            }
        }

        async function checkExtension() {
            const statusDiv = document.getElementById('extension-status');
            
            const extensionId = 'apmgcakokbocmcnioakggmjhjaiablci';
            
            statusDiv.innerHTML = `
                <div class="status info">
                    <strong>Extension ID:</strong> ${extensionId}<br>
                    <strong>Expected Version:</strong> 3.2.1<br><br>
                    <strong>Steps to verify:</strong>
                    <ol>
                        <li>Go to: <code>chrome://extensions/?id=${extensionId}</code></li>
                        <li>Verify version is <strong>3.2.1</strong></li>
                        <li>Click the üîÑ <strong>Reload</strong> button</li>
                        <li>Open DevTools (F12) on ANY page</li>
                        <li>Click the <strong>"RapidTriage"</strong> tab</li>
                        <li>Check for green "Connected" status</li>
                    </ol>
                </div>
            `;
        }

        async function showDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            
            const info = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                location: window.location.href,
                chrome: typeof chrome !== 'undefined',
                chromeExtension: typeof chrome?.runtime !== 'undefined'
            };
            
            // Test server endpoints
            const endpoints = [
                { name: 'Identity', url: 'http://localhost:3025/.identity' },
                { name: 'Health', url: 'http://localhost:3025/health' },
                { name: 'Current URL', url: 'http://localhost:3025/current-url' }
            ];
            
            let endpointResults = {};
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url);
                    if (response.ok) {
                        const data = await response.json();
                        endpointResults[endpoint.name] = { status: 'OK', data };
                    } else {
                        endpointResults[endpoint.name] = { status: 'ERROR', code: response.status };
                    }
                } catch (error) {
                    endpointResults[endpoint.name] = { status: 'FAILED', error: error.message };
                }
            }
            
            debugDiv.innerHTML = `
                <div class="status info">
                    <strong>Debug Information:</strong>
                    <pre>${JSON.stringify({ info, endpointResults }, null, 2)}</pre>
                </div>
            `;
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('[Test Page] Loaded. Auto-testing server...');
            testServer();
        });
    </script>
</body>
</html>
