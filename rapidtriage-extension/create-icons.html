<!DOCTYPE html>
<html>
<head>
    <title>Generate RapidTriage Icons</title>
</head>
<body>
    <h1>RapidTriage Icon Generator</h1>
    <p>Open this file in a browser and right-click each icon to save as PNG</p>
    
    <div style="display: flex; gap: 20px; margin: 20px;">
        <div>
            <h3>16x16 Icon</h3>
            <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
            <br><a id="download16" download="icon16.png">Download icon16.png</a>
        </div>
        
        <div>
            <h3>48x48 Icon</h3>
            <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
            <br><a id="download48" download="icon48.png">Download icon48.png</a>
        </div>
        
        <div>
            <h3>128x128 Icon</h3>
            <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
            <br><a id="download128" download="icon128.png">Download icon128.png</a>
        </div>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw "RT" text (RapidTriage)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('RT', size / 2, size / 2);
            
            // Convert to blob and create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                document.getElementById('download' + size).href = url;
            });
        }
        
        // Generate all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
