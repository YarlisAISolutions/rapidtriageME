name: Deploy to Firebase

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs-site/**'
      - 'mkdocs.yml'
      - '*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy to Firebase
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Create functions environment file
        run: |
          cat > functions/.env << EOF
          AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          RAPIDTRIAGE_API_TOKEN=${{ secrets.RAPIDTRIAGE_API_TOKEN }}
          FIREBASE_PROJECT_ID=rapidtriage-me
          GCLOUD_PROJECT=rapidtriage-me
          ENVIRONMENT=production
          NODE_ENV=production
          API_BASE_URL=https://rapidtriage-me.web.app
          EOF

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Run linting
        run: npm run lint || true
        working-directory: functions

      - name: Create hosting public directory
        run: mkdir -p dist/public

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAPIDTRIAGE_ME }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project rapidtriage-me

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --project rapidtriage-me

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project rapidtriage-me

      - name: Deploy Storage Rules
        run: firebase deploy --only storage:rules --project rapidtriage-me

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: rapidtriage-me" >> $GITHUB_STEP_SUMMARY
          echo "- **Hosting URL**: https://rapidtriage-me.web.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Custom Domain**: https://rapidtriage.me" >> $GITHUB_STEP_SUMMARY
          echo "- **Functions Region**: us-central1" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()
    steps:
      - name: Create failure summary
        run: |
          echo "## Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Firebase deployment failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Common issues:**" >> $GITHUB_STEP_SUMMARY
          echo "- Missing or invalid FIREBASE_SERVICE_ACCOUNT_RAPIDTRIAGE_ME secret" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript compilation errors in functions" >> $GITHUB_STEP_SUMMARY
          echo "- Firebase configuration issues" >> $GITHUB_STEP_SUMMARY
